<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.pictureUrl}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <!-- USER CAN INPUT TEXT TO SEND TO THE OTHER USER -->
      <div>
        <form>
          <input type="text" placeholder="Type here" ng-model="newmessage.text" />
          <p ng-model="newmessage.sender"></p>
          <p ng-model="newmessage.receiver"></p>
          <button ng-click="insert(newmessage)">Send</button>
        </form>
      </div>
  </ion-content>
</ion-view>
