<ion-view view-title="Interests">

  <!-- ______________________ NAVIGATION BAR _______________________________ -->
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs tabs2">
      <a class="tab-item" href="#">
        Your Profile
      </a>
      <a class="tab-item active" href="#/tab/interest">
        Your Interests
      </a>
    </div>
  </div>

    <!-- ______________________ ADDING BUTTON _______________________________ -->
  <div ng-click="AddInterest()" class="float-button">
    <span class="height-fix">
      <a class="content">
        <i class="ion-plus-round"> </i>
      </a>
    </span>
  </div>


  <!-- _______________________ CONTENT OF INTEREST PAGE _______________________ -->
  <ion-content>
    <div id="B">

      <!-- ______________ DISPLAY LIST OF INTERESTS OF USERS _____________________ -->
      <div id="B1" ng-hide="search">
        <ion-list>
        <ion-item> gameofthrones  <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button> </ion-item>
        <ion-item> harrypotter <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button></ion-item>
        <ion-item> rockandroll <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button></ion-item>
        <ion-item> strangerthings<ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button> </ion-item>
        </ion-list>
      </div>

      <!-- ______________ ADDING AN INTEREST _____________________ -->
      <div id="B2" ng-show="search">
        <h4>
          Type in an interest below to add it.
        </h4>
        <input type="text" placeholder="Search An Interest..." ng-model="searchInterest"/>
        <div ng-repeat="interest in DisplayData | filter: searchInterest">
          {{interest.name}}
        </div>
        <button class="button button-block">Add Interest </button>
        <!-- <div id="B2-1" ng-repeat="interest in interestData | filter: searchInterest">
          {{interest}}
        </div> -->
      </div>


    </div>
  </ion-content>
</ion-view>
