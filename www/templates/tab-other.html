  <ion-view view-title="Match's Profile">
    <ion-content>
        <!-- _______________________ CONTENT OF PROFILE PAGE _______________________ -->
        <ion-content class="padding below-nav-bar">
          <div id="A">
            <div id="A1">
              <!-- <img src="https://www.rhsmith.umd.edu/files/Images/News/2015/headshots/2.jpg" /> -->
              <img ng-src="{{pictureUrl}}" />
              <h4>{{name}}</h4>
              <h5>Philadelphia, PA</h5>
              <p>{{description}} </p>
            </div>

            <!-- ______________ MAJOR STATS _______________ -->
            <div class="row">
              <div class="col col-border">
                <h4>{{age}}</h4>
                <h6>Age</h6>
              </div>
              <div class="col col-border">
                <h4>{{interests}}</h4>
                <h6>Interests</h6>
              </div>
              <div class="col col-border">
                <h4>0</h4>
                <h6>Buddies</h6>
              </div>
            </div>

            <!-- ___________________ EDIT YOUR PROFILE BUTTON  _______________________ -->
            <div id="A2">
              <button class="button button-block button-dark" ng-hide="sent" ng-click="SendRequest()"> Send Friend Request </button>
              <button class="button button-block button-block2" ng-show="sent"> Request Sent </button>
            </div>
          </div>

    </ion-content>
  </ion-view>
