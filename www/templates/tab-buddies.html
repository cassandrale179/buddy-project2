<ion-view view-title="Buddies">

  <!-- ______________________ NAVIGATION BAR _______________________________ -->
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs tabs2">
      <a class="tab-item active" href="#/tab/buddies">
        Your Buddies
      </a>
      <a class="tab-item" href="#/match">
        Your Matches
      </a>
    </div>
  </div>

  <!-- ______________________ IONIC CONTENT _______________________________ -->
  <ion-content>
    <div id="D">
      <div class="list">
        <div class="item item-divider"> Pending Requests</div>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  ng-click="showConfirm(req.name, req.id, req.pictureUrl)">
          <img ng-src="{{req.pictureUrl}}">
          <b ui-sref="tab.other({otherId: req.id})">{{req.name}}</b> wants to be friend!
        </ion-item>
        <div class="item item-divider"> Your Friends </div>
        <h4 ng-show="NoBuddies"> You have no buddies at the moment.
          Go to Your Matches to find a friend! </h4>

      </div>
    </div>
  </ion-content>
</ion-view>
